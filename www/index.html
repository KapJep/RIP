<html>

<head>
	<title>R.I.P. Actors 0.2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="google-site-verification" content="DmrgvR0eTRbBG6VGSmbEPcF6Qz55DRvWN7MtqjcwQWw" />
	<link href="css/rip.css" rel="stylesheet">
	<style>
		.bdg-width {
			min-width: 80px;
			/*set width for badges showing RIP - Alive - N/A */
		}
	</style>

	<!-- Bootstrap 5.3.2 CDN -->
	<link async href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand bi bi-arrow-clockwise" href="javascript:location.reload();"> R.I.P
					Actors</a>
			</div>
		</div>
	</div>

	<div class="container">

		<div align="center">
			<span data-picture align="center">
				<span data-src="images/small.png"></span>
				<span data-src="images/medium.png" data-media="(min-width: 640px)"></span>
				<span data-src="images/big.png" data-media="(min-width: 1024px)"></span>
				<span data-src="images/verybig.png" data-media="(min-width: 1280px)"></span>
				<span data-src="images/large.png" data-media="(min-width: 1920px)"></span>
				<span data-src="images/extralarge.png" data-media="(min-width: 3840px)"></span>

				<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
				<noscript>
					<img src="images/small.png">
				</noscript>
			</span>

			<h3 id="heading" class="translatable" data-transl="Find out whether your favourite actor is still with us.">
			</h3>
		</div>


		<div class="input-group input-group-lg">
			<input id='actor' type="text" class="form-control translatable" placeholder="" data-transl="Name">
			<span class="input-group-btn">
				<button id="btnS" type="button" class="btn btn-dark btn-lg translatable" data-transl="Search">Search
				</button>
			</span>
		</div>

		<ul class="list-group">
			<!-- rip magic -->
		</ul>

	</div> <!-- container -->

	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/picturefill.js"></script>
	<script src="js/rip_transl.js"></script>
	<script src="js/rip.js"></script>
</body>

</html>
