		</style>
	</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand glyphicon glyphicon-refresh" href="javascript:location.reload();"> R.I.P Actors</a>
        </div>
      </div>
    </div>

    <div class="container">

	    <div align="center">

				<span data-src="images/big.png" data-media="(min-width: 1024px)"></span>

		<div class="input-group input-group-lg">
			<input id='actor' type="text" class="form-control translatable" placeholder="" data-transl="Name">

				</button>
			</span>
